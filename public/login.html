<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Login Grubert</title>
  </head>
  <body>
    <div class="container-login">
      <header><img src="../src/img/logo.png" alt="GruberLogo" /></header>
      <h2>Iniciar Sesión</h2>
      <form action="/login" method="POST">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required />
        <br /><br />
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required />
        <br /><br />
        <input type="submit" class="boton-login" value="Iniciar Sesión" />
        <br /><br />
        <a href="/forgot-password">¿Olvidó su contraseña?</a>
        <a href="/create-count">¿No tienes cuenta? crea una</a>
      </form>
    </div>
  </body>
</html>
